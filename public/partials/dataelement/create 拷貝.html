<div class="content" ng-class="{fiterMask:needLogin}">    
    <div class="rightContent">
        <div class="header">
            <h1>新規顧客</h1>
        </div>
        <div class="content_create_form" role="form" ng-submit="saveCustomer(customer)">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">顧客名：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="name" ng-model="customer.name">
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tel：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="tel" ng-model="customer.tel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fax：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="fax" ng-model="customer.fax">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">〒：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="zipcode" ng-model="customer.zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">都道府県：</label>
                    <div class="col-sm-10">
                        <list-pref select-model="customer.pref"></list-pref>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">市区町村：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="ward" ng-model="customer.ward">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">住所１：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="addr1" ng-model="customer.addr1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">住所２：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="addr2" ng-model="customer.addr2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="email" ng-model="customer.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">担当者：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="staffName" ng-model="customer.staffName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">登録</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="nav" ng-include="'partials/tpl/nav.html'"></div>  
</div>
<need-login ng-if="needLogin"></need-login>
