<div class="content" ng-class="{fiterMask:needLogin}">
    <div class="rightContent">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> 
        <div class="header">
            <h1><span ng-if="mode!=2">新規登録</span><span ng-if="mode==2">データエレメント変更</span></h1>
        </div>
        <div class="content_create_form" role="form" ng-submit="savedataelement(dataelement)">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" >技術ID：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="name" ng-disabled="mode==2" ng-model="dataelement.name" ng-click="getHelp(134)">
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">テキスト：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="text1" ng-model="dataelement.text1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">タイプ：</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="dataelement.type" ng-options="e.value as e.text for e in elementType">
                        </select>
                        <!--
                            <list-pref select-model="dataelement.pref"></list-pref>
                        -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">文字数：</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" min="1" name="lenth" ng-model="dataelement.lenth">
                    </div>
                </div>
                <div class="form-group" ng-if="dataelement.type=='amount'">
                    <label class="col-sm-2 control-label">小数桁数：</label>
                    <div class="col-sm-10">
                        <input class="form-control"  type="number" min="0" max="10" name="decimal" ng-model="dataelement.decimal">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ルーチン：</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="routine" ng-model="dataelement.routine">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary" ng-click="saveElement()">保存</button>
                      <button type="submit" class="btn btn-danger" ng-click="deleteElement()" ng-if="mode==2">削除</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="nav" ng-include="'partials/tpl/nav.html'"></div>  
</div>
<need-login ng-if="needLogin"></need-login>
