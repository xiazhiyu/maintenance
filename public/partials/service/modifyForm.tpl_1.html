<div class="modal">
    <div class="modal-dialog equipmentToCustomerModal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title">機器一覧</h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in equipmentToCustomerList">{{item.customerName}}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">閉じる</button>
            </div>
        </div>
    </div>
</div>
